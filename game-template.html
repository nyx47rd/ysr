<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Oyun</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #2e3244;
            color: white;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .top-bar {
            flex-shrink: 0;
            padding: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .top-bar a {
            color: #79aadb;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .top-bar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #game-container {
            flex-grow: 1;
            position: relative;
        }
        #game-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #loading-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div class="top-bar">
            <a href="https://ysr.vercel.app">Ana Sayfaya Dön</a>
        </div>
        <div id="game-container">
            <div id="loading-message">Yükleniyor...</div>
            <iframe id="game-frame" style="display:none;" sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-pointer-lock"></iframe>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const gameFile = params.get('game');
            const gameName = params.get('name');

            const iframe = document.getElementById('game-frame');
            const loadingMessage = document.getElementById('loading-message');

            if (gameName) {
                document.title = decodeURIComponent(gameName);
            }

            if (gameFile) {
                const gameUrl = `https://cdn.jsdelivr.net/gh/bubbls/ugs-singlefile/UGS-Files/${encodeURIComponent(gameFile)}`;

                fetch(gameUrl)
                    .then(response => {
                        if (response.status === 404 || response.status === 403) {
                            loadingMessage.textContent = 'Oyun bulunamadı, bu yüzden indiriliyor... Lütfen dosyayı manuel olarak açın.';
                            return response.text().then(text => {
                                const blob = new Blob([text], { type: 'text/html' });
                                const url = window.URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = gameFile;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                window.URL.revokeObjectURL(url);
                                throw new Error(`Downloaded game file due to ${response.status} error.`);
                            });
                        }
                        if (!response.ok) {
                            throw new Error(`Network response was not ok: ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        const assetBasePath = gameUrl.substring(0, gameUrl.lastIndexOf('/') + 1);
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const base = doc.createElement('base');
                        base.href = assetBasePath;
                        doc.head.insertBefore(base, doc.head.firstChild);
                        iframe.srcdoc = doc.documentElement.outerHTML;
                        iframe.onload = () => {
                           loadingMessage.style.display = 'none';
                           iframe.style.display = 'block';
                        };
                    })
                    .catch(error => {
                        console.error('Error fetching game:', error);
                        if (!error.message.startsWith('Downloaded')) {
                           loadingMessage.textContent = 'Oyun yüklenemedi. Lütfen internet bağlantınızı kontrol edin veya daha sonra tekrar deneyin.';
                        }
                    });
            } else {
                loadingMessage.textContent = 'Oyun bulunamadı. Lütfen ana sayfadan bir oyun seçin.';
            }
        });
    </script>
</body>
</html>
