<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Oyun</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #2e3244;
            color: white;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .top-bar {
            flex-shrink: 0;
            padding: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .top-bar a {
            color: #79aadb;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .top-bar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #game-container {
            flex-grow: 1;
            position: relative;
        }
        #game-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #loading-message {
            display: flex;
            flex-direction: column; /* Allow link to appear below text */
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
        #loading-message a {
            color: #a1c8ff;
            margin-top: 20px;
            font-size: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div class="top-bar">
            <a href="https://ysr.vercel.app">Ana Sayfaya Dön</a>
        </div>
        <div id="game-container">
            <div id="loading-message">Yükleniyor...</div>
            <iframe id="game-frame" style="display:none;" sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-pointer-lock"></iframe>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const gameFile = params.get('game');
            const gameName = params.get('name');

            const iframe = document.getElementById('game-frame');
            const loadingMessage = document.getElementById('loading-message');
            const MAX_FILE_SIZE_MB = 50;

            if (gameName) {
                document.title = decodeURIComponent(gameName);
            }

            if (gameFile) {
                const cdnUrl = `https://cdn.jsdelivr.net/gh/bubbls/ugs-singlefile/UGS-Files/${encodeURIComponent(gameFile)}`;
                const githubRawUrl = `https://raw.githubusercontent.com/bubbls/ugs-singlefile/main/UGS-Files/${encodeURIComponent(gameFile)}`;

                const showDownloadLink = (message) => {
                    loadingMessage.innerHTML = `
                        <span>${message}</span>
                        <a id="download-link" href="${githubRawUrl}" download="${gameFile}">
                            Oyunu İndir
                        </a>`;
                };

                fetch(cdnUrl, { method: 'HEAD' })
                    .then(response => {
                        if (!response.ok) {
                            if (response.status === 404 || response.status === 403) {
                                showDownloadLink('Oyun CDN\'de bulunamadı. Lütfen güvenilir kaynaktan indirin.');
                                return;
                            }
                            throw new Error(`Network response was not ok: ${response.statusText}`);
                        }

                        const contentLength = response.headers.get('Content-Length');
                        if (contentLength) {
                            const fileSizeMB = parseInt(contentLength, 10) / 1024 / 1024;
                            if (fileSizeMB > MAX_FILE_SIZE_MB) {
                                const sizeMessage = `Bu oyun (${fileSizeMB.toFixed(2)} MB) tarayıcıda açılamayacak kadar büyük.<br>Oynamak için lütfen indirin.`;
                                showDownloadLink(sizeMessage);
                                return;
                            }
                        }

                        loadGame(cdnUrl);
                    })
                    .catch(error => {
                        console.error('Error checking file size, attempting to load game directly:', error.message);
                        loadGame(cdnUrl);
                    });

                const loadGame = (urlToLoad) => {
                    fetch(urlToLoad)
                        .then(response => {
                            if (response.status === 404 || response.status === 403) {
                                showDownloadLink('Oyun yüklenemedi. Lütfen güvenilir kaynaktan indirin.');
                                throw new Error(`Download link shown due to ${response.status} error.`);
                            }
                            if (!response.ok) {
                                throw new Error(`Network response was not ok: ${response.statusText}`);
                            }
                            return response.text();
                        })
                        .then(html => {
                            const assetBasePath = urlToLoad.substring(0, urlToLoad.lastIndexOf('/') + 1);
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            const base = doc.createElement('base');
                            base.href = assetBasePath;
                            doc.head.insertBefore(base, doc.head.firstChild);
                            iframe.srcdoc = doc.documentElement.outerHTML;
                            iframe.onload = () => {
                               loadingMessage.style.display = 'none';
                               iframe.style.display = 'block';
                            };
                        })
                        .catch(error => {
                            console.error('Error fetching game:', error);
                            if (!error.message.startsWith('Download')) {
                               loadingMessage.textContent = 'Oyun yüklenemedi. İnternet bağlantınızı kontrol edin.';
                            }
                        });
                };

            } else {
                loadingMessage.textContent = 'Oyun bulunamadı. Lütfen ana sayfadan bir oyun seçin.';
            }
        });
    </script></body>
</html>
